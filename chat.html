<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="jquery.js" charset="utf-8"></script>
<script src="script.js" type="text/javascript"></script>
<script src="socket.js" type="text/javascript"></script>
<script src="notification.js" type="text/javascript"></script>
<script type="text/javascript">
  (function(){
    checkAccess()
  })();
</script>
<body>
  <div class="menu">
    <div class="back" onclick="logOut()"><i class="fa fa-chevron-left"></i> <img src="http://i.imgur.com/DY6gND0.png" draggable="false"/></div>
    <div class="name" id="username"></div>
    <div class="last" id="current_date"></div>
  </div>
  <ol class="chat" id="chatlogs">
      <div class="day" id="welcome">Awaiting Connection Status</div>
    
  </ol>
  <input class="textarea send-msg" id="messagebox" type="text" placeholder="Type here!" onkeyup="verifyFirstInputSpace(this)" /><div class="emojis"></div>
  <script type="text/javascript">
    updateGlobalVars();
    var ntfn = handler;
    ntfn.checkNotificationCompatibility(ntfn.requestPermission());
  </script>
</body>

</html>
